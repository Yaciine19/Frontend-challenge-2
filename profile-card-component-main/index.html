<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =========================== Font =========================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- =========================== Tailwind =========================== -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <style>
      body {
        background-image: url(./images/bg-pattern-top.svg),
          url(./images/bg-pattern-bottom.svg);
        background-repeat: no-repeat;
        background-position: right 50vw bottom 50vh, left 50vw top 50vh;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center bg-[hsl(185,75%,39%)] h-screen font-[Kumbh_Sans] overflow-hidden"
  >
    <section
      class="bg-white rounded-2xl flex flex-col overflow-hidden w-[90%] z-2 sm:w-fit shadow-[0_35px_50px_rgba(0,0,0,0.1)]"
    >
      <img src="images/bg-pattern-card.svg" alt="background pattern card" />
      <div class="w-full flex flex-col items-center">
        <img
          src="images/image-victor.jpg"
          alt="imgae Victor"
          class="rounded-full border-4 border-white -mt-12 mb-6 w-24 h-24"
        />
        <h1 class="text-xl font-[700] mb-2 text-[hsl(229,23%,23%)]">
          Victor Crest
          <span class="text-[hsl(227,10%,46%)] font-[400] ml-1">26</span>
        </h1>
        <p class="text-[hsl(227,10%,46%)] mb-6">London</p>
        <div
          class="flex p-6 justify-around border-t border-[hsl(0,0%,59%)]/25 text-center w-full"
        >
          <div>
            <p class="text-xl font-[700] text-[hsl(229,23%,23%)]">80K</p>
            <span class="text-[hsl(0,0%,59%)] tracking-widest text-[13px]"
              >Followers</span
            >
          </div>
          <div>
            <p class="text-xl font-[700] text-[hsl(229,23%,23%)]">803K</p>
            <span class="text-[hsl(0,0%,59%)] tracking-widest text-[13px]"
              >Likes</span
            >
          </div>
          <div>
            <p class="text-xl font-[700] text-[hsl(229,23%,23%)]">1.4K</p>
            <span class="text-[hsl(0,0%,59%)] tracking-widest text-[13px]"
              >Photos</span
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
